@if (isAuth()) {
<div class="holder grid grid-cols-5">
  <div class="hidden md:block md:col-span-1">
    <app-nav></app-nav>
  </div>
  <div
    class="col-span-5 md:col-span-4 mx-6 relative h-[calc(100vh-1.5rem)] overflow-auto [&::-webkit-scrollbar]:w-0"
  >
    <router-outlet></router-outlet>
    @if(isLoad()){
    <app-loading></app-loading>
    }
  </div>
</div>

} @else {
<app-auth></app-auth>
}
