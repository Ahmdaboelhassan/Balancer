<div class="bg-white rounded-lg p-10 mb-3">
  <div>
    <h1 class="text-slate-800 font-bold text-3xl mb-4">Account Statement</h1>
    <hr />
  </div>
  <div class="py-5">
    <form #myForm="ngForm" (ngSubmit)="GetAccountStatement(myForm)">
      <div class="grid grid-cols-2 gap-4">
        <div class="form-group col-span-2 md:col-span-1">
          <label for="from">From</label>
          <input
            type="date"
            [ngModel]="from()"
            required
            name="from"
            class="form-control w-full"
          />
        </div>
        <div class="form-group col-span-2 md:col-span-1">
          <label for="to">To</label>
          <input
            type="date"
            required
            [ngModel]="to()"
            name="to"
            class="form-control w-full"
          />
        </div>
        <div class="form-group col-span-2 md:col-span-1">
          <label for="account">Account</label>
          <select class="form-control w-full" required ngModel name="account">
            <option *ngFor="let acc of accounts" [value]="acc.id">
              {{ acc.name }}
            </option>
          </select>
          <label class="mt-2 flex items-center">
            <input
              type="checkbox"
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 me-2"
              ngModel
              name="openingBalance"
            />
            Opening Balance</label
          >
        </div>
        <div class="form-group col-span-2 md:col-span-1">
          <label> Cost Center </label>
          <select class="form-control w-full" ngModel name="costCenter">
            <option *ngFor="let cost of costCenters" [value]="cost.id">
              {{ cost.name }}
            </option>
          </select>
        </div>
      </div>

      <div class="mt-5 text-end">
        <button
          type="submit"
          [disabled]="!myForm.valid"
          class="btn-save me-2 w-full md:w-1/3"
        >
          <div class="flex justify-between items-center">
            <span>Get Account Statement</span>
            <i class="fa-solid fa-arrow-right fa-lg"></i>
          </div>
        </button>
      </div>
    </form>
  </div>
</div>
