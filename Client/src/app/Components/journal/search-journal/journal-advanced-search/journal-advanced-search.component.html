<header
  class="bg-white rounded-xl flex justify-between text-center items-center flex-col lg:flex-row min-h-32 lg:min-h-20 py-3 px-10 shadow-sm gap-2"
>
  <input #key class="flex-1 w-full form-control" required placeholder="Seach" />
  @if(Amount){
  <input
    class="w-2/12 text-center my-1 bg-gray-50 border border-gray-300 font-bold text-lg rounded-lg focus-visible:ring-slate-700 focus-visible:border-slate-700 shadow-sm block p-2.5 outline-none"
    required
    placeholder="Total Amount"
    [ngClass]="Amount <= 0 ? 'text-red-500' : 'text-green-500'"
    disabled
    [value]="Amount + ' (' + Count + ')'"
  />
  }
  <div
    class="lg:w-1/4 w-full print:hidden flex justify-between items-center gap-2"
  >
    <button (click)="Seach(key)" type="button" class="btn-primary w-3/4">
      <div class="flex justify-between items-center">
        <span>Search</span>
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </button>
    <button
      mat-button
      (click)="openDialog()"
      type="button"
      class="btn-primary w-1/4 text-center"
    >
      <i class="fa-solid fa-filter"></i>
    </button>
  </div>
</header>
