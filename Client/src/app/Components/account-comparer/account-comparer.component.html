<div class="bg-white rounded-lg lg:p-10 p-6 mb-3">
  <div class="lg:flex justify-between items-center">
    <h1 class="text-slate-800 font-bold text-3xl mb-4 lg:w-4/5">
      Account Comparer
    </h1>
  </div>
  <hr />
  <div class="py-5">
    <form #myForm="ngForm" (ngSubmit)="GetAccountComparer(myForm)">
      <div class="grid grid-cols-6 gap-4">
        <div class="form-group col-span-6 lg:col-span-2">
          <label for="from">From</label>
          <input
            type="date"
            [ngModel]="from()"
            required
            name="from"
            class="form-control w-full"
          />
        </div>
        <div class="form-group col-span-6 lg:col-span-2">
          <label for="to">To</label>
          <input
            type="date"
            required
            [ngModel]="to()"
            name="to"
            class="form-control w-full"
          />
        </div>
        <div class="form-group col-span-6 lg:col-span-2">
          <label> Grouping Type </label>
          <select class="form-control w-full" [ngModel]="1" name="groupType">
            <option value="1">By Month</option>
            <option value="2">By Year</option>
            <option value="0">By Day</option>
          </select>
        </div>
        <div class="form-group col-span-6 lg:col-span-3">
          <label for="account">Account</label>
          <ng-select
            [items]="accounts"
            bindLabel="name"
            bindValue="id"
            ngModel
            required
            name="account"
          >
          </ng-select>
        </div>
        <div class="form-group col-span-6 lg:col-span-3">
          <label> Cost Center </label>
          <select class="form-control w-full" ngModel name="costCenter">
            <option value="">All Cost Centers</option>
            <option *ngFor="let cost of costCenters" [value]="cost.id">
              {{ cost.name }}
            </option>
          </select>
        </div>
      </div>
      <div class="mt-3 text-end">
        <button
          type="submit"
          [disabled]="!myForm.valid"
          class="btn-save w-full lg:w-1/3"
        >
          <div class="flex justify-between items-center">
            <span>Get Account Comparer</span>
            <i class="fa-solid fa-arrow-right fa-lg"></i>
          </div>
        </button>
      </div>
    </form>
  </div>
</div>
