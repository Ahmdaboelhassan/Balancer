<a
  [routerLink]="['/Evaluation', 'Edit', item?.id]"
  class="block p-5 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100"
>
  <h4 class="mb-2 text-xl lg:text-2xl font-bold tracking-tight text-gray-900">
    <i
      class="fa-solid fa-bookmark me-2"
      [ngClass]="item?.increasedProfit ? 'text-green-500' : 'text-red-500'"
    ></i>
    {{ item?.name }}
  </h4>
  <h6 class="text-lg lg:text-xl font-bold tracking-tight text-gray-500">
    {{ item?.from }} To {{ item?.to }}
  </h6>

  <div class="p-1 flex justify-end">
    <span>
      @if (item?.increasedProfit){
      <span
        class="text-green-500 text-3xl font-bold me-2"
        [title]="item?.profit"
      >
        %{{ item.profitPercentage }}
      </span>
      <i class="fa-solid fa-square-plus text-green-500 text-3xl"></i>
      } @else{
      <span class="text-red-500 text-3xl font-bold me-2" [title]="item?.profit">
        %{{ item.profitPercentage }}</span
      >
      <i class="fa-solid fa-square-minus text-red-500 text-3xl"></i>
      }
    </span>
  </div>
</a>
