<div class="bg-white rounded-lg p-10 mb-3">
  <div>
    <h1 class="text-slate-800 font-bold text-3xl mb-4">
      {{ isEdit ? "Edit Evaluation" : "Create Evaluation" }}
    </h1>
    <hr />
  </div>
  <div class="py-5">
    <div class="grid grid-cols-2 gap-7">
      @if(evaluationForm){
      <form
        [formGroup]="evaluationForm"
        class="grid grid-cols-2 gap-3 col-span-2 lg:col-span-1"
      >
        <input type="hidden" formControlName="id" />
        <div class="form-group col-span-2 lg:col-span-1">
          <label for="From">From</label>
          <input
            formControlName="from"
            type="date"
            class="form-control w-full"
          />
          <span></span>
        </div>
        <div class="form-group col-span-2 lg:col-span-1">
          <label for="To">To</label>
          <input formControlName="to" type="date" class="form-control w-full" />
          <span></span>
        </div>
        <div class="form-group col-span-2 lg:col-span-1">
          <label for="Name">Name</label>
          <input
            formControlName="name"
            type="text"
            class="form-control w-full"
          />
          <span></span>
        </div>
        <div class="form-group col-span-2 lg:col-span-1">
          <label>Income</label>
          <input
            formControlName="income"
            (change)="calculateProfit()"
            type="number"
            class="form-control w-full"
          />
        </div>
        <div class="form-group col-span-2 lg:col-span-1">
          <label>Profit</label>
          <input
            formControlName="profit"
            (change)="calculateProfitPercentage()"
            type="number"
            class="form-control w-full"
          />
        </div>
        <div class="form-group col-span-2 lg:col-span-1">
          <label>Profit Percentage %</label>
          <input
            formControlName="profitPercentage"
            type="number"
            readonly
            class="form-control w-full"
          />
        </div>
        @if(isEdit){
        <div class="form-group col-span-2 lg:col-span-1">
          <label>Created At</label>
          <input
            formControlName="createdAt"
            type="input"
            class="form-control w-full"
          />
        </div>
        <div class="form-group col-span-2 lg:col-span-1">
          <label>Last Updated At</label>
          <input
            formControlName="lastUpdatedAt"
            type="input"
            class="form-control w-full"
          />
        </div>
        }
        <div class="form-group col-span-2">
          <label>Notes</label>
          <textarea
            formControlName="note"
            type="date"
            class="form-control w-full"
            dir="auto"
          ></textarea>
        </div>
      </form>
      }

      <div class="col-span-2 lg:col-span-1">
        <h6 class="font-bold text-lg mb-3">Accounts Evaluations</h6>
        <div #evaluationDetails></div>
      </div>
    </div>
  </div>
  <div
    class="mt-5 flex text-center lg:justify-items-start lg:flex-row flex-col"
  >
    <button (click)="Submit()" class="btn-save me-2">Save</button>
    <button
      role="button"
      type="button"
      class="btn-add me-2"
      (click)="CalualateDetails()"
    >
      Calculate
    </button>
    <a routerLink="/Evaluation/List" class="btn-primary me-2">List</a>
    @if(isEdit){
    <button
      role="button"
      type="button"
      (click)="Delete()"
      class="btn-danger me-2"
    >
      Delete
    </button>

    }
  </div>
</div>
