<div class="w-full h-full flex justify-center lg:items-center p-3">
  <div
    class="w-full lg:w-1/3 p-6 h-fit bg-white border border-gray-200 rounded-xl shadow"
  >
    <div class="mb-16 text-center">
      <div class="p-5 flex justify-center">
        <img src="favicon.ico" alt="Logo" class="w-36 h-36" />
      </div>
      <h2 class="text-slate-800 font-bold text-lg lg:text-xl">
        Welcome Please Login!
      </h2>
    </div>
    <form #f="ngForm" autocomplete="off">
      <div class="mt-5">
        <label for="Username"> Username </label>
        <input
          type="text"
          class="form-control w-full"
          ngModel
          name="Username"
          required
          autocomplete="new-password"
        />
      </div>
      <div class="mt-5">
        <label for="Password"> Password </label>
        <input
          type="password"
          class="form-control w-full"
          ngModel
          name="Password"
          required
          autocomplete="new-password"
        />
      </div>
      <div class="mt-4">
        <button
          (click)="Login(f)"
          [disabled]="!f.valid"
          class="btn-add w-full disabled:opacity-50"
        >
          Login
        </button>
      </div>
    </form>
  </div>
</div>

@if(isLoad()){
<app-loading></app-loading>
}
