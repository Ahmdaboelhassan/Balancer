<div class="w-full h-full flex justify-center lg:items-center p-2">
  <div class="lg:w-1/3 p-6 bg-white border border-gray-200 rounded-xl shadow">
    <div class="text-center p-5 flex justify-center">
      <img src="favicon.ico" alt="Logo" class="w-28 h-28 md:w-40 md:h-40" />
    </div>
    <h2 class="text-slate-800 font-bold text-lg lg:text-xl mb-10 text-center">
      Welcome Ahmed Please Login!
    </h2>

    <form #f="ngForm" autocomplete="off">
      <div class="mt-5">
        <label for="Username"> Username </label>
        <input
          type="text"
          class="form-control w-full"
          ngModel
          name="Username"
          required
          autocomplete="new-password"
        />
      </div>
      <div class="mt-5">
        <label for="Password"> Password </label>
        <input
          type="password"
          class="form-control w-full"
          ngModel
          name="Password"
          required
          autocomplete="new-password"
        />
      </div>
      <div class="mt-10">
        <button
          (click)="Login(f)"
          [disabled]="!f.valid"
          class="btn-add w-full disabled:opacity-50"
        >
          Login
        </button>
      </div>
    </form>
  </div>
</div>

@if(isLoad()){
<app-loading></app-loading>
}
