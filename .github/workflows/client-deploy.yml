name: Deploy Angular to Monster ASP via FTP

on:
  #push:
   # branches:
      #- main  # Change if your deployment branch is different
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Change this based on your Angular requirements
          
      - name : log 
        run : ls
        working-directory: ./Client

      - name : log2 
        run : ls
        
      - name : log2 
        run : ls
        working-directory: ./Client/src
        
      - name: Install Dependencies
        run: npm install
        working-directory: ./Client

      - name: Build Angular App
        run: npm run build -- --output-path=dist 
        working-directory: ./Client

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: "site16185.siteasp.net"
          username: "${{ secrets.NG_FTP_USERNAME }}"
          password: "${{ secrets.NG_FTP_PASSWORD }}"
          local-dir: "./Client/dist/client/browser" 
          server-dir: "/wwwroot/"  
          passive: true
          dangerous-clean-slate: true  # Deletes old files before upload
