name: Deploy Angular to Monster ASP via FTP

on:
  #push:
   # branches:
      #- main  # Change if your deployment branch is different
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Change this based on your Angular requirements

      - name: Install Dependencies
        run: npm install
        working-directory: ./Client  # Adjust based on your project structure

      - name: Build Angular App
        run: npm run build -- --output-path=dist 
        working-directory: ./Client  # Adjust based on your project structure

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: "${{ secrets.FTP_SERVER }}"
          username: "${{ secrets.FTP_USERNAME }}"
          password: "${{ secrets.FTP_PASSWORD }}"
          local-dir: "./frontend/dist/"  # Ensure this matches your build output path
          server-dir: "/wwwroot/"  # Change this to your Monster ASP deployment path
          passive: true
          dangerous-clean-slate: true  # Deletes old files before upload
